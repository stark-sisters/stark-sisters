  <script>
    const gameContainer = document.getElementById('game-container');
    const bird = document.getElementById('bird');
    const scoreElement = document.getElementById('score');
    const gameOverScreen = document.getElementById('game-over');
    const startScreen = document.getElementById('start-screen');
    const finalScoreElement = document.getElementById('final-score');

    const cryptoSymbols = [
      { symbol: '₿', name: 'BTC', class: 'crypto-btc', points: 1 },
      { symbol: 'Ξ', name: 'ETH', class: 'crypto-eth', points: 2 },
      { symbol: 'Ð', name: 'DOGE', class: 'crypto-doge', points: 3 },
      { symbol: 'B', name: 'Brother', class: 'crypto-brother', points: 8 },
      { symbol: 'S', name: 'STRK', class: 'crypto-strk', points: 4 },
      { symbol: 'S', name: 'schizodio', class: 'crypto-sch', points: 7 },
      { symbol: 'S', name: 'SLINKY', class: 'crypto-SLINKY', points: 6 },
      { symbol: 'S', name: 'Socks', class: 'crypto-Socks', points: 8 },
      { symbol: 'S', name: 'Alf', class: 'crypto-alf', points: 9 },
      { symbol: 'S', name: 'wizardwifhat', class: 'crypto-wizardwifhat', points: 9 },
      { symbol: 'S', name: 'TrumpWifCat', class: 'crypto-TrumpWifCat', points: 6 },
    ];

    let gameStarted = false;
    let gameLoop;
    let score = 0;
    let birdY = 300;
    let velocity = 0;
    let gravity = 0.5;
    let pipes = [];
    let coins = [];
    let difficulty = 1;
    let lastPipeTime = 0;
    let pipeInterval = 2000;

    function startGame() {
      if (gameStarted) return;
      gameStarted = true;
      startScreen.style.display = 'none';
      resetGame();
      gameLoop = setInterval(updateGame, 20);
      document.addEventListener('click', jump);
      document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') jump();
      });
    }

    function resetGame() {
      birdY = 300;
      velocity = 0;
      score = 0;
      pipes.forEach(pipe => {
        gameContainer.removeChild(pipe.top);
        gameContainer.removeChild(pipe.bottom);
      });
      coins.forEach(coin => {
        if (coin.element.parentNode) {
          gameContainer.removeChild(coin.element);
        }
      });
      pipes = [];
      coins = [];
      difficulty = 1;
      scoreElement.textContent = '0';
      bird.style.top = birdY + 'px';
      gameOverScreen.style.display = 'none';
      lastPipeTime = Date.now();
    }

    function createSparkles(element) {
      for (let i = 0; i < 5; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = (element.offsetLeft + Math.random() * 40) + 'px';
        sparkle.style.top = (element.offsetTop + Math.random() * 40) + 'px';
        sparkle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
        gameContainer.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1000);
      }
    }

    function jump() {
      if (!gameStarted) return;
      velocity = -8;
      createSparkles(bird);
    }

    function createPipe() {
      const gap = 200 - (difficulty * 10);
      const pipeTop = document.createElement('div');
      const pipeBottom = document.createElement('div');
      const pipeY = Math.random() * (300 - gap) + 100;

      pipeTop.className = 'pipe';
      pipeBottom.className = 'pipe';
      pipeTop.style.height = pipeY + 'px';
      pipeBottom.style.height = (600 - pipeY - gap) + 'px';
      pipeTop.style.left = '400px';
      pipeBottom.style.left = '400px';
      pipeTop.style.top = '0';
      pipeBottom.style.bottom = '0';

      gameContainer.appendChild(pipeTop);
      gameContainer.appendChild(pipeBottom);
      pipes.push({ top: pipeTop, bottom: pipeBottom, passed: false });

      if (Math.random() < 1.1) {  // Increased coin spawn rate
        const randomCrypto = cryptoSymbols[Math.floor(Math.random() * cryptoSymbols.length)];
        const coin = document.createElement('div');
        coin.className = `crypto-coin ${randomCrypto.class}`;
        coin.style.left = '400px';
        coin.style.top = (pipeY + gap / 2) + 'px';
        gameContainer.appendChild(coin);
        coins.push({ element: coin, collected: false, points: randomCrypto.points });
      }
    }

    function updateGame() {
      if (!gameStarted) return;

      velocity += gravity;
      birdY += velocity;
      bird.style.top = birdY + 'px';
      bird.style.transform = `rotate(${velocity * 3}deg)`;

      const currentTime = Date.now();
      if (currentTime - lastPipeTime > pipeInterval) {
        createPipe();
        lastPipeTime = currentTime;
      }

      // Update pipes
      for (let i = pipes.length - 1; i >= 0; i--) {
        const pipe = pipes[i];
        const pipeX = parseInt(pipe.top.style.left) - 2;
        pipe.top.style.left = pipeX + 'px';
        pipe.bottom.style.left = pipeX + 'px';

        if (checkCollision(pipe)) {
          gameOver();
          return;
        }

        if (!pipe.passed && pipeX < 50) {
          pipe.passed = true;
          score++;
          difficulty = Math.min(5, 1 + Math.floor(score / 10));
          scoreElement.textContent = score;
        }

        if (pipeX < -60) {
          gameContainer.removeChild(pipe.top);
          gameContainer.removeChild(pipe.bottom);
          pipes.splice(i, 1);
        }
      }

      // Update coins
      for (let i = coins.length - 1; i >= 0; i--) {
        const coin = coins[i];
        const coinX = parseInt(coin.element.style.left) - 2;
        coin.element.style.left = coinX + 'px';

        if (!coin.collected && checkCoinCollision(coin)) {
          coin.collected = true;
          score += coin.points;
          scoreElement.textContent = score;
          createSparkles(coin.element);
          gameContainer.removeChild(coin.element);
          coins.splice(i, 1);
        } else if (coinX < -30) {
          gameContainer.removeChild(coin.element);
          coins.splice(i, 1);
        }
      }

      if (birdY < 0 || birdY > 560) {
        gameOver();
      }
    }

    function checkCollision(pipe) {
      const birdRect = bird.getBoundingClientRect();
      const topPipeRect = pipe.top.getBoundingClientRect();
      const bottomPipeRect = pipe.bottom.getBoundingClientRect();

      return (
        birdRect.right > topPipeRect.left &&
        birdRect.left < topPipeRect.right && (
          birdRect.top < topPipeRect.bottom ||
          birdRect.bottom > bottomPipeRect.top
        )
      );
    }

    function checkCoinCollision(coin) {
      const birdRect = bird.getBoundingClientRect();
      const coinRect = coin.element.getBoundingClientRect();

      return (
        birdRect.right > coinRect.left &&
        birdRect.left < coinRect.right &&
        birdRect.top < coinRect.bottom &&
        birdRect.bottom > coinRect.top
      );
    }

    function gameOver() {
      gameStarted = false;
      clearInterval(gameLoop);
      finalScoreElement.textContent = score;
      gameOverScreen.style.display = 'block';
    }

    function restartGame() {
      resetGame();
      startGame();
    }

    function generateTweet(score) {
      // Define the tweet templates
      const templates = [
        `I scored ${score} $SSTR in Flappy Sister! Can you beat my score? 🐦🚀`,
        `Challenge accepted! I scored ${score} $SSTR in Flappy Sister 🐦🚀 Can you do better?`,
        `Flappy Sister, level master! I scored ${score} $SSTR 🐦🚀 Can anyone top this?`,
        `Sister's on fire! ${score} $SSTR! Can you outscore me? 🐦🚀`,
        `Just hit ${score} $SSTR in Flappy Sister 🐦🚀 Beat that if you can!`
      ];

      // List of people to mention
      const people = ["@StarknetBro", "@odin_free", "@TobbyKitty", "@ALF_Starknet", "@dimahledba"];

      // Select a random template
      const tweetText = templates[Math.floor(Math.random() * templates.length)];

      // Select a random person to mention
      const randomPerson = people[Math.floor(Math.random() * people.length)];

      // Add the person mention to the tweet text
      const finalTweetText = `${tweetText} ${randomPerson}`;

      return finalTweetText;
    }

    function shareScore() {

      const score = document.getElementById('final-score').textContent;

      // Generate a random tweet using the score
      const tweetText = generateTweet(score);

      // Create the tweet URL with the generated tweet
      const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}`;

      // Open the tweet URL in a new tab
      window.open(tweetUrl, '_blank');
    }

    // Example usage: generate tweet for score 123
    const tweetUrl = generateTweet(123);
    console.log(tweetUrl);  // Output the URL for the share button
  </script>
